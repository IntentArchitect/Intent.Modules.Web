<div class="pa-4">
  <mat-card class="mb-4 ux-gradient-primary" appearance="outlined">
    <mat-card-content class="pa-4">
      <div class="header-content">
        <div class="title-row">
          <mat-icon class="mr-2">inventory_2</mat-icon>
          <span class="mat-headline-5 text-white font-weight-bold">Products</span>
        </div>
        <div class="subtitle-row text-white opacity-90">
          Browse the list of available products.
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="ux-fade-in-up" style="animation-delay: 0.1s">
    <mat-card-header>
      <mat-card-title>Product List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="button-row mb-4">
        <button mat-raised-button color="primary" (click)="loadProducts()" [disabled]="isLoading" class="mr-2">
          <mat-icon class="mr-1">refresh</mat-icon>
          Reload
        </button>

        <button mat-raised-button color="accent" (click)="navigateToProductAddPage()" [disabled]="isLoading">
          <mat-icon class="mr-1">add</mat-icon>
          Add Product
        </button>
      </div>

      <div *ngIf="serviceErrors.loadProductsError" class="error-message mb-4">
        {{ serviceErrors.loadProductsError }}
      </div>

      <div class="table-wrapper">
        <div class="table-container" [class.loading]="isLoading">
          <table
            mat-table
            [dataSource]="data"
            class="mat-elevation-z2">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="sku">
              <th mat-header-cell *matHeaderCellDef>SKU</th>
              <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let row">{{ row.price | currency }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Edit Product"
                  (click)="navigateToProductEditPage(row.id)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'sku', 'description', 'price', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'sku', 'description', 'price', 'actions'];"></tr>

            <tr class="mat-row" *ngIf="!isLoading && data.length === 0">
              <td class="mat-cell" colspan="5">
                No products found.
              </td>
            </tr>
          </table>

          <div class="loading-overlay" *ngIf="isLoading">
            <mat-spinner diameter="40"></mat-spinner>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
